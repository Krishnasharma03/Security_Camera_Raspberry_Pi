<!DOCTYPE html>
<html>
<head>
  <title>Using Python's SimpleHTTPServer Module</title>
 
</head>
<script type="text/javascript">
    function submit() 
    {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                alert(xhr.response);
            }
        }
        xhr.open('get', 'https://api.thingspeak.com/update.json?api_key=18RMYZHYS6PNBCQA&field1=2', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
        xhr.send();


    }
    function submi() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                alert(xhr.response);
            }
        }
        xhr.open('get', 'https://api.thingspeak.com/update.json?api_key=18RMYZHYS6PNBCQA&field1=3', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
        xhr.send();
    }
</script>
<body>
	<img src="image.jpg" width="450" style="position: relative;left:450px;" alt="Camera image not responded">
  <br><br>
  <input type="submit" value="Allow" onclick="submit()" style="position: relative;left:550px;">
  <input type="submit" value=" Don't Allow" onclick="submi()" style="position: relative;left:600px;">
</body>
</html>
